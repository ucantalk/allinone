<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北京邮电大学本科生成绩自助打印系统</title>
</head>
<body></body>
<script src='http://localhost:8000/CLodopfuncs.js'></script>
<script src="js/LodopFuncs.js"></script>
<script src="js/util.js"></script>
<script>
	window.onload = function() {
		init();
	};
	var init = function() {
		try {
			var LODOP = getLodop();
			LODOP.PRINT_INIT("北京邮电大学本科生成绩自助打印系统");
			var sysId = LODOP
					.GET_SYSTEM_INFO("NetworkAdapter.1.PhysicalAddress");
			post("index", {
				sysId : MD5(sysId)
			});
		} catch (err) {
			alert(err);
		}
	};
</script>



</html>
